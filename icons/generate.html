<!DOCTYPE html>
<html>
<head><title>KXON Icon Generator</title></head>
<body style="background:#111;color:#fff;font-family:sans-serif;padding:40px;text-align:center;">
<h2>KXON PWA Icon Generator</h2>
<p>Click derecho en cada imagen → "Guardar imagen como..."</p>
<div id="icons" style="display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-top:30px;"></div>
<script>
var sizes = [72, 96, 128, 144, 152, 192, 384, 512];
var container = document.getElementById('icons');
sizes.forEach(function(s) {
    var canvas = document.createElement('canvas');
    canvas.width = s;
    canvas.height = s;
    var ctx = canvas.getContext('2d');

    // Background
    ctx.fillStyle = '#0a0a0a';
    ctx.fillRect(0, 0, s, s);

    // Border circle
    var cx = s / 2, cy = s / 2, r = s * 0.38;
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.strokeStyle = 'rgba(192,192,192,0.2)';
    ctx.lineWidth = s * 0.01;
    ctx.stroke();

    // Text
    ctx.fillStyle = '#e0e0e0';
    ctx.font = 'bold ' + (s * 0.22) + 'px Arial, sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('KXON', cx, cy);

    // Dot
    ctx.beginPath();
    ctx.arc(cx + s * 0.22, cy - s * 0.08, s * 0.02, 0, Math.PI * 2);
    ctx.fillStyle = '#c0c0c0';
    ctx.fill();

    var div = document.createElement('div');
    div.style.cssText = 'text-align:center;';
    div.innerHTML = '<div style="margin-bottom:8px;font-size:14px;color:#888;">icon-' + s + '.png</div>';

    var img = new Image();
    img.src = canvas.toDataURL('image/png');
    img.style.cssText = 'border:1px solid #333;border-radius:12px;width:' + Math.min(s, 200) + 'px;height:' + Math.min(s, 200) + 'px;';
    div.appendChild(img);

    // Download link
    var a = document.createElement('a');
    a.href = canvas.toDataURL('image/png');
    a.download = 'icon-' + s + '.png';
    a.textContent = '⬇ Descargar';
    a.style.cssText = 'display:block;margin-top:8px;color:#c0c0c0;font-size:12px;';
    div.appendChild(a);

    container.appendChild(div);
});
</script>
</body>
</html>
